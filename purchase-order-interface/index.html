  <section class="flex-container">
  	<div class="col col-left">
  		<div class="box box-left">
        <div role="main" class="container content-section">
          <!-- Items generated here-->
        </div>
      </div>
  	</div>
  	<div class="col col-right">
  		<div class="box tmp-unvisible box-right">
        <section class="container content-section">
          <div class="head2">
            <h2 class="section-header2">Order</h2>
            <div class="cart-row-head">
              <div class="cart-item cart-header cart-column"> <span id='button2'> <i class="arrow left tmp-unvisible2"> </i> ITEM </span> </div>
              <div class="cart-price cart-header cart-column">PRICE</div>
              <div class="cart-quantity cart-header cart-column">QUANTITY</div>
            </div>
          </div>
          <div class="cart-items"></div> <!-- Order generated here-->
        </section>
        <div class="cart-total">
          <strong class="cart-total-title">Total</strong>
          <span class="cart-total-price">$0</span>
        </div>
        <button class="btn btn-primary btn-purchase" type="button">SUBMIT</button>
        <div class="summary">
          <div class="sub-header">
            <h3> Purchase Order Summary </h3> <span id="savestretch"> Export as <input type="button" id="btnExport" class="btn btn-pdf" value="PDF"/> </span>
          </div>
          <table id="my-table">
            <thead class="POS-head">
              <tr>
                <th>Product</th>
                <th>Description</th>
                <th>Quantity</th>
              </tr>
            </thead>
